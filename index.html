<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>ASCII Art Generator</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">ASCII Art Generator</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xl-12 m-auto">
              <div class="row justify-content-md-center row mb-3">
                  <div class="col-md-6">
                      <button id="start_stream" class="filter-btn ascii-art btn btn-primary btn-block">Start Stream</button>
                      <button id="capture" class="filter-btn ascii-art btn btn-success btn-block">Capture Snapshot</button>
                      <input id="upload" type="file" accept="image/*" capture>

                  </div>
              </div>
              <video id="player" controls autoplay></video>
              <canvas id="canvas" width=640 height=480></canvas>
              <pre id="ascii"></pre>
              <div id="bla"></div>
                <footer id="footer">
                    <br><br>
                    <p>Made by <a href="http://www.linkedin.com/juliafeitosac">Julia Feitosa</a></p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
    <script src="./main.js"></script>

</body>
</html>
