<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./foundation.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>ASCII Art Generator</title>
</head>
<body>


  <div class="window background-gray">
    <div class="header-bar">
      <div class="embossed-text">
        <h5> Ascii Art Camera </h5>
      </div>
    </div>
    <pre id="ascii" width="640" height="480"></pre>
    <canvas id="myCanvas" width="640" height="480" style="border:1px solid #000000;">
    <video aria-label="video player" id="player" controls autoplay></video>
  </div>
  <div>
  </div>

  <button aria-label="start webcam stream" role="button" id="start_stream" class="filter-btn ascii-art btn btn-primary btn-block">Start Stream</button>
  <input aria-label="upload image from computer" role="input" id="upload" type="file" accept="image/*" capture>

<script src="bundle.js"></script>

</body>
</html>
